    let current = 0;

    const quizContainer = document.getElementById("quiz-container");

    // Fun√ß√£o para criar cora√ß√µes flutuantes
    function createFloatingHeart() {

      heart.style.left = Math.random() * 100 + '%';

    // Fun√ß√£o para criar efeitos de brilho
    function createSparkles(element) {
      for (let i = 0; i < 5; i++) {
        setTimeout(() => {
          const sparkle = document.createElement('div');
          sparkle.className = 'sparkle';
          sparkle.style.left = Math.random() * element.offsetWidth + 'px';
          sparkle.style.top = Math.random() * element.offsetHeight + 'px';
          element.appendChild(sparkle);
          
          setTimeout(() => {
            if (sparkle.parentNode) {
              sparkle.remove();

        }, i * 100);

    // Criar cora√ß√µes periodicamente
    setInterval(createFloatingHeart, 2000);

    function updateProgress() {
      const progress = (current / quizData.length) * 100;
      progressFill.style.width = progress + '%';
    }

    function showQuestion() {
      const q = quizData[current];
      updateProgress();
      
      const questionContent = `

        </div>

      quizContainer.style.transform = "scale(1)";
      quizContainer.innerHTML = questionContent;
      
      // Recriar refer√™ncia da barra de progresso
      const newProgressFill = document.getElementById("progress-fill");
      if (newProgressFill) {
        const progress = (current / quizData.length) * 100;
        newProgressFill.style.width = progress + '%';
      }
    }

    function handleAnswer(response) {

      if (sound) {
        sound.currentTime = 0;
        sound.play().catch(e => console.log('Erro ao tocar som:', e));
      }
      
      // Mostrar resposta

      resultDiv.style.display = 'block';
      
      // Atualizar pontua√ß√£o

        btn.style.cursor = 'not-allowed';

    function nextQuestion() {
